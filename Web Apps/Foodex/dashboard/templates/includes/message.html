<style type="text/css">
/* The alert message box */
.message {
  padding: 20px;
  color: white;
  margin: 0 auto;
}
.alert {
  background-color: #f44336; /* Red */
}

.success {
  background-color: #008000; /* Green */
}

.warning {
  background-color: #FFA500; /* Red */
}
/* The close button */
.closebtn {
  margin: 0 auto;
  color: white;
  font-weight: bold;
  font-size: 16px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}

</style>
{% for message in messages %}
	{% if message.tags == "error" %}
		<div id="message" class="message alert" style="width:100%;" role="alert">
     		<div {% if message.tags %} class="closebtn"{% endif %}>{{ message }}</div>
		    <script type="text/javascript">
		        const div = document.querySelector("#message");
		          setTimeout(()=> {
		              div.remove();
		          }, 3000);
		    </script>
    	</div>
    {% elif message.tags == "success" %}
		<div id="message" class="message success" style="width:100%;" role="alert">
     		<div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
		    <script type="text/javascript">
		        const div = document.querySelector("#message");
		          setTimeout(()=> {
		              div.remove();
		          }, 3000);
		    </script>
    	</div>
    {% else %}
		<div id="message" class="message warning" style="width:100%;" role="alert">
     		<div {% if message.tags %} class="closebtn"{% endif %}>{{ message }}</div>
		    <script type="text/javascript">
		        const div = document.querySelector("#message");
		          setTimeout(()=> {
		              div.remove();
		          }, 5000);
		    </script>
    	</div>
	{% endif %}	
{% endfor %}
