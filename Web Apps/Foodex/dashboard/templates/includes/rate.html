<style>
 .mb-10 {
     margin-bottom: 10px
 }

 .mt-100 {
     margin-top: 100px
 }

 .modal-content {
     border-radius: 1px
 }

 .modal-header {
     border-bottom: 1px solid #ffffff
 }

 .btn:focus {
     box-shadow: 0 0 0 0.2rem rgb(255, 255, 255)
 }

 .close:focus {
     box-shadow: 0 0 0 0.2rem rgb(255, 255, 255)
 }

 .btn.btn-out {
     outline: 1px solid #fff;
     outline-offset: -5px
 }

 .btn {
     border-radius: 2px;
     text-transform: capitalize;
     font-size: 15px;
     padding: 10px 19px;
     cursor: pointer;
     color: #fff
 }

 .form-control:focus {
     box-shadow: 0 0 0 0.2rem rgb(255, 255, 255)
 }

 .form-control {
     border-radius: 0px !important
 }
 
.starrating > input {display: none;}  /* Remove radio buttons */

.starrating > label:before { 
  content: "\f005"; /* Star */
  margin: 2px;
  font-size: 4em;
  font-family: FontAwesome;
  display: inline-block; 
}

.starrating > label
{
  color: #222222; /* Start color when not clicked */
}

.starrating > input:checked ~ label
{ color: #ffca08 ; } /* Set yellow color when star checked */

.starrating > input:hover ~ label
{ color: #ffca08 ;  } /* Set yellow color when star hover */
</style>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>{{item.title}}</h4> 
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="{% url 'orders:review' item.id %}" method="post"> {% csrf_token %}
                <div class="modal-body">
                    <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                        <input type="radio" id="star5" name="rate" value="5" /><label for="star5" title="5 star">5</label>
                        <input type="radio" id="star4" name="rate" value="4" /><label for="star4" title="4 star">4</label>
                        <input type="radio" id="star3" name="rate" value="3" /><label for="star3" title="3 star">3</label>
                        <input type="radio" id="star2" name="rate" value="2" /><label for="star2" title="2 star">2</label>
                        <input type="radio" id="star1" name="rate" value="1" /><label for="star1" title="1 star">1</label>
                    </div>  
                    <textarea style="resize: none; height: 200px;" type="text" name="description" class="form-control mb-10" placeholder="What would you like to say about this product"></textarea>
                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-out btn-primary btn-square">send review</button>
                </div>
            </form>

        </div>
    </div>
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src=''></script>
</div>
