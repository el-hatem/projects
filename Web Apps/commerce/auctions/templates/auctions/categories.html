{% extends "layout.html" %}
{% block title %}Categories{% endblock %}

{% block main %}
    <ul class="list-group">
      {% for category in  categories%}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'auctions:category' category.name %}">{{category.name}}</a>
          <span class="badge badge-primary badge-pill">{{category.list.count}}</span>
        </li>
      {% endfor %}
    </ul>
{% endblock %}
