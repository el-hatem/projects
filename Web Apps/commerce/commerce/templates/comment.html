{% if request.user.is_authenticated %}
<div class="row mt-2 p-1 text-center">
   <form action="{% url 'auctions:listing' list.id %}", method="POST"> {% csrf_token %}
	<div class="form-group">
	  <label for="comment">Add your comment</label>
	  <textarea class="form-control" name="comment" id="comment" rows="6" cols="150"></textarea>
	</div>
	<input type="hidden" name="list-id" id="list-id" value="{{list.id}}">
	<button type="submit" style="width: 30%;" class="btn mt-4 btn btn-primary">comment</button>
   </form>
</div>
{% else %}
<div class="row mt-2 p-1 text-center">
	<h6>login to comment...</h6>
</div>
{% endif %}
