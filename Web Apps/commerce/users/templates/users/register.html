{% extends "layout.html" %}

{% load static %}

{% block title %}
    Register
{% endblock %}
{% block css %} <link href="{% static 'users/styles/styles.css' %}" rel="stylesheet"> {% endblock %}


<main class="container p-5">
{% block main %}
    <h1>Please Register</h1>
    
    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-warning" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'users:login' %}" class="text-secondary">login here.</a>
{% endblock %}
</main>
