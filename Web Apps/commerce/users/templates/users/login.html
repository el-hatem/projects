{% extends "layout.html" %}
{% load static %}

{% block title %}
    Log In
{% endblock %}

{% block css %} <link href="{% static 'users/styles/styles.css' %}" rel="stylesheet"> {% endblock %}


<main class="container p-5">
{% block main %}
  <h1>Please Log in</h1>
  <div class="card-body">
    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="form-group row text-center w-100 justify-content-center">
            <input autofocus class="form-control col-lg-6 col-12" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group row text-center w-100 justify-content-center">
            <input class="form-control col-lg-6 col-12" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-warning" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'users:register' %}" class="text-secondary">Register here.</a>
  </div>
{% endblock %}
</main>
